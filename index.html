<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Hot Gri-dle</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Roboto+Slab" rel="stylesheet">
  <link rel="stylesheet" href="/css/grid.css">
  <link href="css/main.css" rel="stylesheet">
</head>
<body>

  <div class="grid">

    <div class="unit xs-1 s-1-2 m-1-2 l-1-3">
      <figure class="relative">
        <img class="img-flex" src="images/veggie-burger-1.jpg" alt="">
        <figcaption class="absolute">
          Soft veggie burger with onion, romaine, tomato, mustard and vegan cheese.
        </figcaption>
      </figure>
    </div>

    <div class="unit xs-1 s-1-2 m-1-2 l-1-3">
      <figure class="relative">
        <img class="img-flex" src="images/veggie-burger-2.jpg" alt="">
        <figcaption class="absolute">
          Traditional veggie burger on a whole grain bun topped with sprouts.
        </figcaption>
      </figure>
    </div>

    <div class="unit xs-0 s-0 m-0 l-1-3">
      <figure class="relative">
        <img class="img-flex" src="images/veggie-burger-3.jpg" alt="">
        <figcaption class="absolute">
          Black bean burger with onion & lettuce, surrounded by an oat bun.
        </figcaption>
      </figure>
    </div>

  </div>
</body>
</html>
